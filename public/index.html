<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Converter</h1>

        <!-- Text to PDF Form -->
        <div class="form-container">
            <h2>Convert Text to PDF</h2>
            <textarea id="textInput" placeholder="Enter text here..."></textarea>
            <button id="convertTextBtn">Convert to PDF</button>
        </div>

        <!-- Image to PDF Form -->
        <div class="form-container">
            <h2>Convert Image to PDF</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button id="convertImageBtn">Convert to PDF</button>
        </div>

        <!-- PDF to JPG Form -->
        <div class="form-container">
            <h2>Convert PDF to JPG</h2>
            <input type="file" id="pdfInput" accept="application/pdf">
            <button id="convertPdfToJpgBtn">Convert to JPG</button>
        </div>

        <!-- Download Links -->
        <div id="downloadLink" style="display:none;">
            <a href="" id="pdfDownload">Download PDF</a>
        </div>

        <!-- Download Links for JPG -->
        <div id="jpgDownloadLinks" style="display:none;">
            <h3>Download JPG Images:</h3>
            <div id="jpgImagesContainer"></div>
        </div>
    </div>

    <!-- Include pdf-lib and browser-image-compression libraries -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
